<!DOCTYPE html>
<html>
<head>

	<title></title>
  <meta charset="utf-8">

	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no,email=no,adress=no">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	
	<link rel="stylesheet" type="text/css" href="css/common.css">


<style type="text/css">
	.flag-text{
		font-size:14px;
		font-weight:bold;
		text-shadow: 2px 2px 2px #000;
		color:#f3e764;
		position: absolute;left:2px;top:5px;

	}
	input[type="range"]{
			-webkit-appearance:normal;
	}
	button{
		color:white;
		font-size:18px;
		background:#f2637e;
	}
	button[disabled]{
		background:#ccc;
	}
</style>
</head>
<body class="flex-col flex-cross-center">

	<div style="opacity: 0;position: absolute;left:0;top:0;z-index: -99;">
		<input type="file"  id='getImage' accept="image/*" style="display: none;" />
	</div>
	
	<p  style="margin-top:5px;font-size:16px;">为图片添加文字标注</p>
	<p  style="font-size:14px;">(大图将被缩放到1024宽度）</p>
	
	
	<div id="viewCanvas" class="touch-scroll" style="display:none;width:320px;height:220px;">
		<img id="imgOutput" style="width:100%;height:100%;">
		<canvas id="canvas" style="width:100%;height:100%;display: none;">
			
		</canvas>
	</div>

	<p id="tip" style="display:none;margin-top:5px;font-size:16px;">长按图片/右键图片 另存为</p>
	
	<button id="btnReset" style="display:none;margin-top:10px;width:80%;height:60px;border-radius:10px;">重新来一次</button>


	<section id="imgCanvas" class="no-select" style="margin-top:10px;width:320px;height:220px;background:#ccc;">
		<img id="imgResult" style="width:100%;height:100%;">
		<p id="text" class="flag-text">请输入文字</p>
	</section>
	
	<input id="inputFlag" type="text" placeholder="输入文字" style="display:none;margin-top:10px;width:320px;height:40px;background: #eee;border-radius: 5px;" />
	<p id="tip2" style="display:none;margin-top:5px;font-size:16px;">输入文字，然后移动文字到需要的位置，点击生成</p>
	
	
	<button id="btnOpen" style="margin-top:10px;width:80%;height:60px;border-radius:10px;">打开照片</button>
	
	<button id="btnOk" disabled style="margin-top:10px;width:80%;height:60px;border-radius:10px;">生成</button>

	<script type="text/javascript" src="js/cxGraphics.js"></script>
	<script type="text/javascript" src="js/zj.js"></script>
</body>
</html>
